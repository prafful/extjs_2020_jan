<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/ext-all.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/classic/theme-classic/resources/theme-classic-all.css">
    <title>Ext.JS Containers</title>
</head>
<body>
    <h1>Component in Container</h1>
    
    <script>

        var childComponent1 = Ext.create('Ext.Component', {
            html:'I am child component 1'
        })

        
        var childComponent2 = Ext.create('Ext.Component', {
            html:'I am child component 2'
        })

        var childComponent3 = Ext.create('Ext.Component', {
            html:'I am child component 3'
        })

        
        var childComponent4 = Ext.create('Ext.Component', {
            html:'I am child component 4'
        })

        var parentContainer = Ext.create('Ext.container.Container', {
            title:'Parent Container',
           
            border: 1,
            style:{
                borderStyle:'solid',
                borderWidth:'1px'
            },
            html:'Hello from Parent Container',
            items:[childComponent1, childComponent2]
        })

        Ext.create('Ext.container.Container', {
            renderTo:Ext.getBody() ,
            title:'Grand Parent Container',
            border: 1,
            style:{
                borderStyle:'solid',
                borderWidth:'4px',
                borderColor:'red'
            },
            items:[childComponent3, childComponent4, parentContainer ]
        })
        
    
    </script>
</body>
</html>
